<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1 style="text-align: center;">CONTACT US</h1>
    <label>NAME&colon;&hyphen;</label>
    <input type="text" name="name" id="name" placeholder="Please enter your name." required><br><br>
    <label>EMAIL&colon;&hyphen;</label>
    <input type="text" name="email" id="email" placeholder="Please enter your email id." required><br><br>
    <label>PHONE NUMBER&colon;&hyphen;</label>
    <input type="tel" name="phone" id="phone" maxlength="10" size="10" required><br><br>
    <label>SUBJECT&colon;&hyphen;</label>
    <input type="text" name="subject" id="subject" required><br><br>
    <label>YOUR MESSAGE&colon;&hyphen;</label>
    <textarea name="message" id="message" rows="4" pattern="[A-Za-z]{150}" required></textarea><br><br>
    <input type="submit" value="submit">
</body>
</html>
